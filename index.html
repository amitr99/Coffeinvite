<!DOCTYPE html>
<html lang = "he" dir = "rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽驻 转</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1>  转 拽驻 转</h1>
        <p>  注专,</p>
        <p>    转 拽驻 转,爪 专 转专 </p>
        <img src = "coffee-and-cookies.jpg" alt="拽驻 转" class="image">
        <button id="confirm-button"> 注!</button>
        <p id="confirmation-message" style="display: none;"> 砖 砖注 わ</p>
        <button id="notComingButton" class="button"> 注</button>
    </div>

    <script>
        document.getElementById("confirm-button").addEventListener("click", function(){
            document.getElementById("confirmation-message").style.display = "block";
        });
        const notComingButton = document.getElementById('notComingButton');
        
        notComingButton.addEventListener('mouseover', function() {
            // Set a random position for the button to move to when the mouse hovers over it
            const randomX = Math.floor(Math.random() * 80) + 10;  // Random position (10% - 90% from left)
            const randomY = Math.floor(Math.random() * 50) + 10;  // Random position (10% - 50% from top)
            
            // Move the button to the random position
            notComingButton.style.position = 'absolute';
            notComingButton.style.left = `${randomX}%`;
            notComingButton.style.top = `${randomY}%`;
        });
    </script>
</body>
</html>
